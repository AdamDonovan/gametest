<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    h2 {
        align:center
    }
    
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
    border-radius: 5px;
    -webkit-column-count: 2;
     -moz-column-count: 2;
          column-count: 2;
  -webkit-column-width: 200px;
     -moz-column-width: 200px;
          column-width: 200px;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
    border-radius: 5px 5px 0 0;
}

.container {
    padding: 2px 16px;
}
</style>
</head>
    
<!-- Deck HTML -->
<body>

<h2>Your Deck</h2>
    
<br>
    
<div class="card">
<div class="card" style="width:92%;max-width:300px;">
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%;opacity:0.85">
  <div class="container">
  <h5><b>John Doe</b></h5>    
  <p>Architect &amp; Engineer</p>    
  </div>
</div>
</div>
<div class="card">
<div class="card" style="width:92%;max-width:300px;border-radius:5px">
  <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" style="width:100%;opacity:0.85;border-radius:5px 5px 0 0">
  <div class="container">
  <h5><b>Jane Doe</b></h5>    
  <p>Interior Designer</p>    
  </div>
</div>
</div>
</div>
</body>
</html>
